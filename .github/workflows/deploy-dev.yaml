name: Deploy Dev

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
      - .vscode
      - .github
      - .devcontainer
  workflow_dispatch:

jobs:
  build:
    if: github.ref == 'refs/heads/dev' && !contains(github.event.head_commit.message, 'noci')
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Cache Astro Images
        uses: actions/cache@v4
        with:
          path: |
            .astro/assets
            dist/_astro
            node_modules/.astro
          key: astro-images-${{ hashFiles('src/data/posts/**/*.{jpg,jpeg,png,webp,gif,svg}', 'src/assets/images/**/*.{jpg,jpeg,png,webp,gif,svg}') }}
          restore-keys: |
            astro-images-

      - name: Install Dependencies
        run: npm ci

      - name: Replace Variables
        run: |
          sed -i 's|https://blog.alexsguardian.net|${{ secrets.DEVURL }}|g' src/config.yaml

      - name: Build
        run: |
          npm run build
          npx pagefind --site dist/

      - name: Test
        uses: chabad360/htmlproofer@master
        with:
          directory: "dist/"
          arguments: --disable-external --checks --allow-hash-href --ignore_urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Deploy
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avr --delete
          path: dist/
          remote_path: /opt/sites/blog-test/
          remote_host: ${{ secrets.LINODEHOST }}
          remote_port: 22
          remote_user: ${{ secrets.LINODEUSER }}
          remote_key: ${{ secrets.LINODESSHKEY }}