name: Deploy Dev

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE.md
      - .vscode/**
      - .github/**
      - .devcontainer/**
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    if: github.ref == 'refs/heads/dev' && !contains(github.event.head_commit.message, 'noci')
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Nodejs
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Restore Astro Images
        uses: actions/cache/restore@v4
        id: cache-images-restore
        with:
          path: cache
          key: astro-images-dev-${{ runner.os }}

      - name: Install Dependencies
        run: npm ci

      - name: Replace Variables
        run: |
          sed -i 's|https://blog.alexsguardian.net|${{ secrets.DEVURL }}|g' src/config.yaml

      - name: Build
        run: |
          npm run build
          npx pagefind --site dist/

      - name: Test
        uses: chabad360/htmlproofer@master
        with:
          directory: "dist/"
          arguments: --disable-external --checks --allow-hash-href --ignore_urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Deploy
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -avr --delete
          path: dist/
          remote_path: /opt/sites/blog-test/
          remote_host: ${{ secrets.LINODEHOST }}
          remote_port: 22
          remote_user: ${{ secrets.LINODEUSER }}
          remote_key: ${{ secrets.LINODESSHKEY }}

      - name: Check if images cache exists for current branch
        id: actions-cache-list
        env:
          GH_TOKEN: ${{ github.token }}
        run: echo "RESULT=$(gh cache list --ref ${{ github.ref }} --key astro-images-dev-)" >> $GITHUB_OUTPUT

      - name: Clear existing images cache
        if: ${{ steps.actions-cache-list.outputs.RESULT != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh cache delete ${{ steps.cache-images-restore.outputs.cache-primary-key }}

      - name: Cache Astro Images
        uses: actions/cache/save@v4
        with:
          path: cache
          key: ${{ steps.cache-images-restore.outputs.cache-primary-key }}